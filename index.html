<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SCHEDULIFY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --black: #000000; --prussian-blue: #14213d; --orange: #fca311;
            --alabaster-grey: #e5e5e5; --white: #ffffff; --red: #ff4d4d;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--alabaster-grey); margin: 0; display: flex; height: 100vh; overflow: hidden; user-select: none; color: var(--black); }
        
        .sidebar { width: 340px; background: var(--white); border-right: 4px solid var(--black); padding: 1.2rem; display: flex; flex-direction: column; gap: 0.8rem; z-index: 100; box-sizing: border-box; overflow-y: auto; }
        
        .edit-panel { 
            background: var(--prussian-blue); color: var(--white); border: 4px solid var(--black); 
            padding: 15px; margin-top: 10px; display: none; flex-direction: column; gap: 10px;
            box-shadow: 6px 6px 0px var(--orange);
        }
        .edit-panel.active { display: flex; }
        .edit-panel h3 { margin: 0; font-size: 0.8rem; text-transform: uppercase; color: var(--orange); letter-spacing: 1px; }

        .control-group { background: var(--white); border: 3px solid var(--black); padding: 10px; display: flex; flex-direction: column; gap: 8px; box-shadow: 4px 4px 0px var(--black); }
        .label-sm { font-size: 0.6rem; font-weight: 900; text-transform: uppercase; color: var(--prussian-blue); }

        input, select, button { 
            padding: 0.6rem; border: 2.5px solid var(--black); border-radius: 0px; 
            font-weight: 900; cursor: pointer; font-family: 'Inter'; font-size: 0.7rem; 
        }
        .edit-panel input, .edit-panel select { background: var(--white); color: var(--black); width: 100%; box-sizing: border-box; }

        .btn-main { background: var(--orange); color: var(--black); text-transform: uppercase; }
        .btn-sec { background: var(--white); text-transform: uppercase; }
        .btn-sec.active { background: var(--black); color: var(--white); }

        .main-content { flex-grow: 1; padding: 2rem; overflow: auto; display: flex; justify-content: center; align-items: flex-start; }
        #capture { background: var(--white); padding: 20px; border: 4px solid var(--black); box-shadow: 12px 12px 0px var(--black); }
        
        .timetable-grid { 
            display: grid; 
            grid-template-columns: 80px repeat(7, 160px); 
            grid-template-rows: 50px; 
            grid-auto-rows: 20px; 
            background: var(--white); position: relative;
        }

        .header-cell { background: var(--prussian-blue); color: var(--white); display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 0.8rem; grid-row: 1; border: 1px solid rgba(255,255,255,0.1); text-transform: uppercase; }
        .time-label { grid-column: 1; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; font-weight: 900; border-right: 3px solid var(--black); background: var(--white); }
        .grid-cell { border-right: 1px solid var(--alabaster-grey); border-bottom: 1px solid var(--alabaster-grey); }

        .course-card { 
            background: var(--prussian-blue); color: var(--white); margin: 2px; padding: 6px; 
            z-index: 20; position: relative; border: 2.5px solid var(--black); cursor: grab; 
            display: flex; flex-direction: column; overflow: hidden;
        }
        .course-card.selected { border-color: var(--orange); box-shadow: 0 0 10px var(--orange); z-index: 30; }
        .card-name { font-weight: 900; font-size: 0.75rem; line-height: 1; margin-bottom: 2px; }
        .card-meta { font-size: 0.6rem; opacity: 0.8; font-weight: 400; line-height: 1.2; }
        .card-time { font-size: 0.55rem; font-weight: 900; background: var(--orange); color: var(--black); padding: 1px 4px; width: fit-content; border: 1px solid var(--black); margin-top: auto; }
        
        .type-tag { font-size: 0.5rem; font-weight: 900; background: var(--white); color: var(--black); padding: 1px 4px; border-radius: 2px; margin-right: 4px; text-transform: uppercase; }
        .resizer { position: absolute; bottom: 0; left: 0; right: 0; height: 10px; cursor: ns-resize; }
    </style>
</head>
<body>

<div class="sidebar">
    <h1 style="color:var(--prussian-blue); margin:0; font-size: 1.5rem; font-weight: 900; letter-spacing: -1px;">SCHEDULIFY</h1>
    
    <div class="control-group">
        <span class="label-sm">Drag Precision (Snap)</span>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <button id="p30" class="btn-sec" onclick="setPrecision(30)">30m</button>
            <button id="p15" class="btn-sec" onclick="setPrecision(15)">15m</button>
        </div>
    </div>

    <div class="control-group">
        <span class="label-sm">Start Day</span>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <button id="sMon" class="btn-sec" onclick="setWeekStart('MON')">Mon</button>
            <button id="sSun" class="btn-sec" onclick="setWeekStart('SUN')">Sun</button>
        </div>
    </div>

    <div id="editPanel" class="edit-panel">
        <h3>Details Board</h3>
        <input type="text" id="editName" placeholder="Course Name" oninput="manualUpdate()">
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <select id="editType" onchange="manualUpdate()">
                <option value="Lec">Lec</option>
                <option value="Lab">Lab</option>
                <option value="Sem">Sem</option>
            </select>
            <input type="text" id="editLoc" placeholder="Room/Location" oninput="manualUpdate()">
        </div>
        
        <input type="text" id="editProf" placeholder="Professor" oninput="manualUpdate()">

        <select id="editDay" onchange="manualUpdate()">
            <option value="Monday">Monday</option><option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option><option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option><option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <div><span class="label-sm" style="color:white">Start</span><input type="time" id="editStart" onchange="manualUpdate()"></div>
            <div><span class="label-sm" style="color:white">End</span><input type="time" id="editEnd" onchange="manualUpdate()"></div>
        </div>
        <button class="btn-main" style="background:var(--red); color:white; border-color:white; margin-top:5px;" onclick="deleteActive()">Delete Card</button>
    </div>
    
    <div style="margin-top: auto; display:flex; flex-direction:column; gap:10px;">
        <button class="btn-main" onclick="exportPNG()">Download PNG</button>
        <button class="btn-sec" style="font-size: 0.6rem;" onclick="resetAll()">Reset All</button>
    </div>
</div>

<div class="main-content">
    <div id="capture">
        <div class="timetable-grid" id="grid"></div>
    </div>
</div>

<script>
    let settings = JSON.parse(localStorage.getItem('sched_v71_set')) || { interval: 30, weekStart: 'MON' };
    let courses = JSON.parse(localStorage.getItem('sched_v71_dat')) || [];
    let state = { isDrawing: false, isDragging: false, isResizing: false, activeItem: null, startR: null, selectedId: null };
    
    const DAY_ORDER = {
        MON: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
        SUN: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
    };

    function setPrecision(v) { settings.interval = v; save(); init(); }
    function setWeekStart(d) { settings.weekStart = d; save(); init(); }
    function save() { localStorage.setItem('sched_v71_set', JSON.stringify(settings)); localStorage.setItem('sched_v71_dat', JSON.stringify(courses)); }

    function init() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const currentDays = DAY_ORDER[settings.weekStart];
        
        document.getElementById('p30').className = settings.interval === 30 ? 'btn-sec active' : 'btn-sec';
        document.getElementById('p15').className = settings.interval === 15 ? 'btn-sec active' : 'btn-sec';
        document.getElementById('sMon').className = settings.weekStart === 'MON' ? 'btn-sec active' : 'btn-sec';
        document.getElementById('sSun').className = settings.weekStart === 'SUN' ? 'btn-sec active' : 'btn-sec';

        grid.appendChild(createCell('TIME', 'header-cell', 1, 1));
        currentDays.forEach((day, i) => grid.appendChild(createCell(day.substring(0,3), 'header-cell', 1, i + 2)));

        for (let h = 8; h <= 21; h++) {
            const startRow = (h - 8) * 4 + 2; 
            const tLbl = createCell(h + ":00", 'time-label', `${startRow} / span 4`, 1);
            if(h < 21) tLbl.style.borderBottom = "2px solid var(--black)";
            grid.appendChild(tLbl);
            
            currentDays.forEach((dayName, dayIdx) => {
                for(let s = 0; s < 4; s++) {
                    const rIdx = startRow + s;
                    const cell = createCell('', 'grid-cell', rIdx, dayIdx + 2);
                    if(s === 1) cell.style.borderBottom = "1px dashed #eee"; 
                    cell.onmousedown = (e) => startAction(e, rIdx, dayName, 'draw');
                    grid.appendChild(cell);
                }
            });
        }
        render();
    }

    function createCell(txt, cls, r, c) {
        const d = document.createElement('div'); d.className = cls; d.innerText = txt; d.style.gridRow = r; d.style.gridColumn = c; return d;
    }

    function startAction(e, r, dayName, type, item = null) {
        const snap = settings.interval / 15; 
        const snappedR = Math.floor((r - 2) / snap) * snap + 2;

        if (type === 'draw') {
            state.isDrawing = true; state.startR = snappedR;
            state.activeItem = { id: 'c-'+Date.now(), name: 'New Course', r: snappedR, day: dayName, span: snap, type: 'Lec', loc: '', prof: '' };
        } else {
            state.activeItem = item;
            state.isDragging = type === 'drag'; state.isResizing = type === 'resize';
            courses = courses.filter(c => c.id !== item.id);
        }
        state.selectedId = state.activeItem.id;
        updateSidebar(); render();
    }

    document.addEventListener('mousemove', (e) => {
        if (!state.activeItem) return;
        const grid = document.getElementById('grid');
        const rect = grid.getBoundingClientRect();
        const snap = settings.interval / 15;
        
        const rawRow = Math.floor((e.clientY - rect.top - 50) / 20);
        const snappedRow = Math.max(0, Math.floor(rawRow / snap) * snap) + 2;
        const colIdx = Math.max(0, Math.min(6, Math.floor((e.clientX - rect.left - 80) / 160)));
        const currentDay = DAY_ORDER[settings.weekStart][colIdx];

        if (state.isDrawing) {
            state.activeItem.r = Math.min(state.startR, snappedRow);
            state.activeItem.span = Math.max(snap, Math.abs(snappedRow - state.startR) + snap);
        } else if (state.isDragging) {
            state.activeItem.r = snappedRow; state.activeItem.day = currentDay;
        } else if (state.isResizing) {
            state.activeItem.span = Math.max(snap, snappedRow - state.activeItem.r + snap);
        }
        updateSidebar(); render();
    });

    document.addEventListener('mouseup', () => {
        if (state.activeItem) { courses.push(state.activeItem); save(); }
        state.isDrawing = state.isDragging = state.isResizing = false; state.activeItem = null;
        render();
    });

    function render() {
        document.querySelectorAll('.course-card').forEach(e => e.remove());
        const list = state.activeItem ? [...courses, state.activeItem] : courses;
        const currentDays = DAY_ORDER[settings.weekStart];

        list.forEach(item => {
            const col = currentDays.indexOf(item.day) + 2;
            if (col < 2) return;
            const card = document.createElement('div');
            card.className = `course-card ${state.selectedId === item.id ? 'selected' : ''}`;
            card.style.gridRow = `${item.r} / span ${item.span}`;
            card.style.gridColumn = col;

            const typeLabel = item.type ? `<span class="type-tag">${item.type}</span>` : '';

            card.innerHTML = `
                <div class="card-name">${typeLabel}${item.name}</div>
                <div class="card-meta">${item.loc}</div>
                <div class="card-meta" style="font-weight:700">${item.prof}</div>
                <div class="card-time">${idxToT(item.r-2)} - ${idxToT(item.r+item.span-2)}</div>
                <div class="resizer"></div>
            `;
            card.onmousedown = (e) => {
                e.stopPropagation();
                if (e.target.className === 'resizer') startAction(e, null, null, 'resize', item);
                else startAction(e, null, null, 'drag', item);
            };
            document.getElementById('grid').appendChild(card);
        });
    }

    function updateSidebar() {
        const item = state.activeItem || courses.find(c => c.id === state.selectedId);
        if (item) {
            document.getElementById('editPanel').classList.add('active');
            document.getElementById('editName').value = item.name;
            document.getElementById('editDay').value = item.day;
            document.getElementById('editType').value = item.type || 'Lec';
            document.getElementById('editLoc').value = item.loc || '';
            document.getElementById('editProf').value = item.prof || '';
            document.getElementById('editStart').value = idxToT(item.r - 2);
            document.getElementById('editEnd').value = idxToT(item.r + item.span - 2);
        }
    }

    function manualUpdate() {
        const item = courses.find(c => c.id === state.selectedId);
        if (!item) return;
        item.name = document.getElementById('editName').value;
        item.day = document.getElementById('editDay').value;
        item.type = document.getElementById('editType').value;
        item.loc = document.getElementById('editLoc').value;
        item.prof = document.getElementById('editProf').value;
        
        const s = document.getElementById('editStart').value;
        const e = document.getElementById('editEnd').value;
        if(s && e) {
            item.r = tToIdx(s) + 2;
            item.span = tToIdx(e) - tToIdx(s);
        }
        save(); render();
    }

    function idxToT(i) {
        const mins = i * 15;
        const h = Math.floor(mins / 60) + 8;
        const m = (mins % 60).toString().padStart(2, '0');
        return `${h.toString().padStart(2,'0')}:${m}`;
    }

    function tToIdx(t) {
        const [h, m] = t.split(':').map(Number);
        return ((h * 60 + m) - (8 * 60)) / 15;
    }

    function deleteActive() { courses = courses.filter(c => c.id !== state.selectedId); state.selectedId = null; save(); init(); }
    function exportPNG() { html2canvas(document.getElementById('capture')).then(c => { const a=document.createElement('a'); a.download='Schedule.png'; a.href=c.toDataURL(); a.click(); }); }
    function resetAll() { if(confirm("Wipe all data?")) { courses=[]; localStorage.clear(); location.reload(); }}
    init();
</script>
</body>
</html>
